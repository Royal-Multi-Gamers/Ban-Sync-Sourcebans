name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '.gitignore'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”½ Checkout du code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore les dÃ©pendances
      run: dotnet restore

    - name: ğŸ— Build le projet
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ“¦ Publish EXE (self-contained)
      run: dotnet publish ./BBR-Ban-Sync.csproj -c Release -r win-x64 --self-contained true -o ./publish

    - name: ğŸ“¤ Upload Archive
      uses: actions/upload-artifact@v4
      with:
        name: BBR-Ban-Sync
        path: ./publish/**/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: BBR-Ban-Sync
        path: ./output

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/**/*
        asset_name: BBR-Ban-Sync.zip
        asset_content_type: application/zip
