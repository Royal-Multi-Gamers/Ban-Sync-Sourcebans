name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '.gitignore'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
    - name: 🔽 Checkout du code
      uses: actions/checkout@v3

    - name: 🧰 Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore les dépendances
      run: dotnet restore

    - name: 🏗 Build le projet
      run: dotnet build --no-restore --configuration Release

    - name: 📦 Publish EXE (self-contained)
      run: dotnet publish ./BBR-Ban-Sync.csproj -c Release -r win-x64 --self-contained true -o ./publish

    - name: 📤 Upload Archive
      uses: actions/upload-artifact@v4
      with:
        name: BBR-Ban-Sync
        path: ./publish/**/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: BBR-Ban-Sync
        path: ./output

    - name: Update GitHub Release
      id: update_release
      uses: actions/github-script@v6
      with:
        script: |
          const { data: releases } = await github.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo
          });

          const release = releases.find(r => r.tag_name === process.env.GITHUB_REF.replace('refs/tags/', ''));

          if (release) {
            await github.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              tag_name: process.env.GITHUB_REF.replace('refs/tags/', ''),
              name: `Release ${process.env.GITHUB_REF.replace('refs/tags/', '')}`,
              draft: false,
              prerelease: false
            });
          } else {
            await github.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.GITHUB_REF.replace('refs/tags/', ''),
              name: `Release ${process.env.GITHUB_REF.replace('refs/tags/', '')}`,
              draft: false,
              prerelease: false
            });
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.update_release.outputs.upload_url }}
        asset_path: ./publish/**/*
        asset_name: BBR-Ban-Sync.zip
        asset_content_type: application/zip
