name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - '.github/**'
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore les dÃ©pendances
        run: dotnet restore

      - name: ğŸ— Build le projet
        run: dotnet build --no-restore --configuration Release

      - name: ğŸš€ Publish EXE (self-contained)
        run: dotnet publish ./BBR-Ban-Sync.csproj -c Release -r win-x64 --self-contained true -o ./publish

      - name: ğŸ“¦ CrÃ©er l'archive ZIP
        run: |
          cd publish
          zip -r ../BBR-Ban-Sync.zip ./*

      - name: ğŸ“¤ Upload de l'archive en tant qu'artifact
        uses: actions/upload-artifact@v4
        with:
          name: BBR-Ban-Sync-zip
          path: ./BBR-Ban-Sync.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ TÃ©lÃ©charger l'archive ZIP depuis les artifacts
        uses: actions/download-artifact@v4
        with:
          name: BBR-Ban-Sync-zip
          path: ./

      - name: ğŸ“¤ CrÃ©er la release GitHub avec lâ€™archive
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: BBR-Ban-Sync.zip
        env:
          GITHUB_TOKEN: ${{ github.token }}
