# .github/workflows/build-dotnet.yml
name: Build .NET EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # ou ta version

      - name: ğŸ“¦ Restore les dÃ©pendances
        run: dotnet restore

      - name: ğŸ— Build le projet
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Run les tests
        run: dotnet test --no-build --verbosity normal

      - name: ğŸ“¦ Publish EXE (self-contained)
        run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish

      - name: ğŸ“¤ Upload EXE + tout le dossier publish
        uses: actions/upload-artifact@v4
        with:
          name: BBR-Ban-Sync
          path: ./publish
