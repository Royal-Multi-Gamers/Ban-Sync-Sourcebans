# .github/workflows/build-dotnet.yml
name: Build .NET EXE

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.gitignore'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.gitignore'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout du code
        uses: actions/checkout@v3

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # ou ta version

      - name: 📦 Restore les dépendances
        run: dotnet restore

      - name: 🏗 Build le projet
        run: dotnet build --no-restore --configuration Release

      - name: 🧪 Run les tests
        run: dotnet test --no-build --verbosity normal

      - name: 📦 Publish EXE (self-contained)
        run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish

      - name: 📤 Upload de tout le contenu publish (runtimes inclus)
        uses: actions/upload-artifact@v4
        with:
          name: mon-application-windows
          path: ./publish/**/*
    
      - name: 🔍 Voir les fichiers générés
      run: |
        echo "Contenu de ./publish :"
        ls -R ./publish
