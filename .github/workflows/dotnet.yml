# .github/workflows/build-dotnet.yml
name: Build .NET project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”½ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # adapte selon ta version

      - name: ğŸ“¦ Restore les dÃ©pendances
        run: dotnet restore

      - name: ğŸ— Build le projet
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Run les tests
        run: dotnet test --no-build --verbosity normal

      - name: ğŸ“¦ Publish l'application
        run: dotnet publish -c Release -o ./publish

      - name: ğŸ“¤ Upload des artefacts
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-artifacts
          path: ./publish
